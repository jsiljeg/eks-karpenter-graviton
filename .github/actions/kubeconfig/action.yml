name: "Setup kubeconfig for EKS"
description: "Install kubectl and configure kubeconfig for the cluster"

inputs:
  region:
    description: "AWS region"
    required: true
  cluster-name:
    description: "EKS cluster name"
    required: true

runs:
  using: "composite"
  steps:
    - name: Install kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: latest

    - name: Update kubeconfig
      shell: bash
      run: |
        set -euo pipefail
        echo "Setting up kubeconfig for cluster=${{ inputs.cluster-name }} region=${{ inputs.region }}"
        aws eks update-kubeconfig --name "${{ inputs.cluster-name }}" --region "${{ inputs.region }}"
