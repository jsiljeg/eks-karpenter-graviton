name: terraform plan
description: Terraform Validate and Plan

inputs:
  aws-access-key-id:
    description: This input is required if running in the GitHub hosted environment.
    required: true
  aws-secret-access-key:
    description: This input is required if running in the GitHub hosted environment.
    required: true
  aws-region:
    description: AWS Region - e.g. eu-central-1
    required: true
  environment:
    description: The Cloud Environment to run
    required: true
  terraform-directory:
    description: Directory where Terraform config is located
    required: false
    default: '.'
  terraform-plan-output:
    description: Terraform plan output file
    required: false
    default: 'github-actions.tfplan'
  terraform-version:
    description: Terraform version to use
    required: false
    default: 1.10.3

runs:
  using: composite
  steps:
    # AWS Login
    - name: AWS Login
      uses: ./.github/actions/aws-config
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}

    # Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ inputs.terraform-version }}
        terraform_wrapper: true

    - name: Configure Terraform plugin cache
      shell: bash
      run: |
        echo 'plugin_cache_dir="$HOME/.terraform.d/plugin-cache"' > "$HOME/.terraformrc"
        mkdir -p "$HOME/.terraform.d/plugin-cache"

    # ----- PRE-INIT: compute lockfile hash (may not exist yet)
    - name: Compute lockfile hash (pre-init)
      id: lockhash_pre
      shell: bash
      run: |
        set -e
        lf="${{ inputs.terraform-directory }}/.terraform.lock.hcl"
        if [ -f "$lf" ]; then
          h=$(sha256sum "$lf" | awk '{print $1}')
          echo "found=true" >> "$GITHUB_OUTPUT"
          echo "hash=$h" >> "$GITHUB_OUTPUT"
        else
          echo "found=false" >> "$GITHUB_OUTPUT"
          echo "hash=NOLOCK" >> "$GITHUB_OUTPUT"
        fi

    # ----- RESTORE CACHES (specific first, then generic)

    # Plugin cache (specific)
    - name: Restore plugin cache (specific)
      id: tf_cache_spec
      uses: actions/cache/restore@v3
      with:
        path: ~/.terraform.d/plugin-cache
        key: ${{ runner.os }}-tf-plugin-cache-tf${{ inputs.terraform-version }}-${{ steps.lockhash_pre.outputs.hash }}

    # Plugin cache (generic fallback)
    - name: Restore plugin cache (generic)
      if: steps.tf_cache_spec.outputs['cache-hit'] != 'true'
      id: tf_cache
      uses: actions/cache/restore@v3
      with:
        path: ~/.terraform.d/plugin-cache
        key: ${{ runner.os }}-tf-plugin-cache-tf${{ inputs.terraform-version }}-
        restore-keys: |
          ${{ runner.os }}-tf-plugin-cache-

    # Workdir .terraform (specific)
    - name: Restore .terraform (specific)
      id: tf_work_spec
      uses: actions/cache/restore@v3
      with:
        path: ${{ inputs.terraform-directory }}/.terraform
        key: ${{ runner.os }}-tf-workdir-${{ inputs.terraform-version }}-${{ steps.lockhash_pre.outputs.hash }}-${{ inputs.terraform-directory }}

    # Workdir .terraform (generic fallback)
    - name: Restore .terraform (generic)
      if: steps.tf_work_spec.outputs['cache-hit'] != 'true'
      id: tf_work_cache
      uses: actions/cache/restore@v3
      with:
        path: ${{ inputs.terraform-directory }}/.terraform
        key: ${{ runner.os }}-tf-workdir-${{ inputs.terraform-version }}-

    # Inspect caches
    - name: Inspect caches
      shell: bash
      run: |
        echo "plugin specific cache-hit=${{ steps.tf_cache_spec.outputs.cache-hit }}"
        echo "plugin generic  cache-hit=${{ steps.tf_cache.outputs.cache-hit }}"
        echo "workdir specific cache-hit=${{ steps.tf_work_spec.outputs.cache-hit }}"
        echo "workdir generic  cache-hit=${{ steps.tf_work_cache.outputs.cache-hit }}"
        du -sh ~/.terraform.d/plugin-cache || true
        du -sh ${{ inputs.terraform-directory }}/.terraform || true

    # Terraform init + provider lock
    - name: Terraform init
      working-directory: ${{ inputs.terraform-directory }}
      shell: bash
      run: |
        terraform init
        arch=$(uname -m); [ "$arch" = "x86_64" ] && arch="amd64"
        terraform providers lock -platform=linux_${arch}

    # ----- POST-INIT: compute real lockfile hash
    - name: Compute lockfile hash (post-init)
      id: lockhash_post
      shell: bash
      run: |
        set -e
        lf="${{ inputs.terraform-directory }}/.terraform.lock.hcl"
        if [ ! -f "$lf" ]; then
          echo "Lockfile missing after init at: $lf" >&2
          exit 1
        fi
        h=$(sha256sum "$lf" | awk '{print $1}')
        echo "hash=$h" >> "$GITHUB_OUTPUT"

    # Save plugin cache (specific) — only if BOTH restores missed
    - name: Save plugin cache (specific)
      if: steps.tf_cache_spec.outputs['cache-hit'] != 'true' && steps.tf_cache.outputs['cache-hit'] != 'true'
      uses: actions/cache/save@v3
      with:
        path: ~/.terraform.d/plugin-cache
        key: ${{ runner.os }}-tf-plugin-cache-tf${{ inputs.terraform-version }}-${{ steps.lockhash_post.outputs.hash }}

    # Save .terraform cache (specific) — only if BOTH restores missed
    - name: Save .terraform cache (specific)
      if: steps.tf_work_spec.outputs['cache-hit'] != 'true' && steps.tf_work_cache.outputs['cache-hit'] != 'true'
      uses: actions/cache/save@v3
      with:
        path: ${{ inputs.terraform-directory }}/.terraform
        key: ${{ runner.os }}-tf-workdir-${{ inputs.terraform-version }}-${{ steps.lockhash_post.outputs.hash }}-${{ inputs.terraform-directory }}

    # Terraform validate
    - name: Terraform validate
      working-directory: ${{ inputs.terraform-directory }}
      shell: bash
      run: terraform validate

    # Terraform plan
    - name: Terraform plan
      id: tfplan
      working-directory: ${{ inputs.terraform-directory }}
      shell: bash
      run: |
        terraform plan -no-color -out=${{ inputs.terraform-plan-output }} > /dev/null
        terraform show -no-color ${{ inputs.terraform-plan-output }} > tfplan_output.txt

    # Display plan summary
    - name: Display Terraform plan on summary
      working-directory: ${{ inputs.terraform-directory }}
      shell: bash
      run: |
        echo "### Terraform Plan on ${{ inputs.environment }} from $GITHUB_REF_NAME :rocket:" >> $GITHUB_STEP_SUMMARY
        echo '```terraform' >> $GITHUB_STEP_SUMMARY
        cat tfplan_output.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

    # Fail if Terraform plan failed
    - name: Fail if Terraform plan failed
      if: steps.tfplan.outcome != 'success'
      working-directory: ${{ inputs.terraform-directory }}
      shell: bash
      run: |
        echo "### Terraform Plan ERROR on ${{ inputs.environment }} from $GITHUB_REF_NAME :x:" >> $GITHUB_STEP_SUMMARY
        echo '```terraform' >> $GITHUB_STEP_SUMMARY
        terraform plan -no-color || true >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        exit 1
