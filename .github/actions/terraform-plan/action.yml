name: terraform plan
description: Terraform Validate and Plan

inputs:
  aws-access-key-id:
    description: This input is required if running in the GitHub hosted environment.
    required: true
  aws-secret-access-key:
    description: This input is required if running in the GitHub hosted environment.
    required: true
  aws-region:
    description: AWS Region - e.g. eu-central-1
    required: true
  environment:
    description: The Cloud Environment to run
    required: true
  terraform-directory:
    description: Directory where Terraform config is located
    required: false
    default: '.'
  terraform-plan-output:
    description: Terraform plan output file
    required: false
    default: 'github-actions.tfplan'
  terraform-version:
    description: Terraform version to use
    required: false
    default: 1.10.3

runs:
  using: composite
  steps:
    # Login to AWS
    - name: AWS Login
      uses: ./.github/actions/aws-config
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}

    # Terraform CLI
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ inputs.terraform-version }}
        terraform_wrapper: true

    # TF plugin cache location
    - name: Configure Terraform plugin cache
      shell: bash
      run: |
        echo 'plugin_cache_dir="$HOME/.terraform.d/plugin-cache"' > "$HOME/.terraformrc"
        mkdir -p "$HOME/.terraform.d/plugin-cache"

    # ----- RESTORE CACHES (download them, not lookup-only) -----

    # Plugin cache: try SPECIFIC (lockfile-hashed) first
    - name: Restore plugin cache (specific)
      id: tf_cache_spec
      uses: actions/cache/restore@v3
      with:
        path: ~/.terraform.d/plugin-cache
        key: ${{ runner.os }}-tf-plugin-cache-tf${{ inputs.terraform-version }}-${{ hashFiles(format('{0}/**/.terraform.lock.hcl', inputs.terraform-directory)) }}

    # Plugin cache: fall back to GENERIC if specific missed
    - name: Restore plugin cache (generic)
      if: steps.tf_cache_spec.outputs.cache-hit != 'true'
      id: tf_cache
      uses: actions/cache/restore@v3
      with:
        path: ~/.terraform.d/plugin-cache
        key: ${{ runner.os }}-tf-plugin-cache-tf${{ inputs.terraform-version }}-
        restore-keys: |
          ${{ runner.os }}-tf-plugin-cache-

    # .terraform workdir: try SPECIFIC (lockfile-hashed) first
    - name: Restore .terraform (specific)
      id: tf_work_spec
      uses: actions/cache/restore@v3
      with:
        path: ${{ inputs.terraform-directory }}/.terraform
        key: ${{ runner.os }}-tf-workdir-${{ inputs.terraform-version }}-${{ hashFiles(format('{0}/**/.terraform.lock.hcl', inputs.terraform-directory)) }}-${{ inputs.terraform-directory }}

    # .terraform workdir: fall back to GENERIC if specific missed
    - name: Restore .terraform (generic)
      if: steps.tf_work_spec.outputs.cache-hit != 'true'
      id: tf_work_cache
      uses: actions/cache/restore@v3
      with:
        path: ${{ inputs.terraform-directory }}/.terraform
        key: ${{ runner.os }}-tf-workdir-${{ inputs.terraform-version }}-

    # Terraform init + provider lock (for runner arch)
    - name: Terraform init
      working-directory: ${{ inputs.terraform-directory }}
      shell: bash
      run: |
        terraform init
        arch=$(uname -m); [ "$arch" = "x86_64" ] && arch="amd64"
        terraform providers lock -platform=linux_${arch}

    # ----- SAVE SPECIFIC CACHES after lockfile exists -----

    - name: Save plugin cache (specific)
      if: steps.tf_cache_spec.outputs.cache-hit != 'true'
      uses: actions/cache/save@v3
      with:
        path: ~/.terraform.d/plugin-cache
        key: ${{ runner.os }}-tf-plugin-cache-tf${{ inputs.terraform-version }}-${{ hashFiles(format('{0}/**/.terraform.lock.hcl', inputs.terraform-directory)) }}

    - name: Save .terraform cache (specific)
      if: steps.tf_work_spec.outputs.cache-hit != 'true'
      uses: actions/cache/save@v3
      with:
        path: ${{ inputs.terraform-directory }}/.terraform
        key: ${{ runner.os }}-tf-workdir-${{ inputs.terraform-version }}-${{ hashFiles(format('{0}/**/.terraform.lock.hcl', inputs.terraform-directory)) }}-${{ inputs.terraform-directory }}

    # Validate
    - name: TF validate
      working-directory: ${{ inputs.terraform-directory }}
      shell: bash
      run: terraform validate

    # Plan
    - name: Terraform plan
      id: tfplan
      working-directory: ${{ inputs.terraform-directory }}
      shell: bash
      run: |
        terraform plan -no-color -out=${{ inputs.terraform-plan-output }} > /dev/null
        terraform show -no-color ${{ inputs.terraform-plan-output }} > tfplan_output.txt

    # Summary
    - name: Display Terraform plan on summary
      working-directory: ${{ inputs.terraform-directory }}
      shell: bash
      run: |
        echo "### Terraform Plan on ${{ inputs.environment }} from $GITHUB_REF_NAME :rocket:" >> $GITHUB_STEP_SUMMARY
        echo '```terraform' >> $GITHUB_STEP_SUMMARY
        cat tfplan_output.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

    # Fail if plan step failed
    - name: Fail if Terraform plan failed
      if: steps.tfplan.outcome != 'success'
      working-directory: ${{ inputs.terraform-directory }}
      shell: bash
      run: |
        echo "### Terraform Plan ERROR on ${{ inputs.environment }} from $GITHUB_REF_NAME :x:" >> $GITHUB_STEP_SUMMARY
        echo '```terraform' >> $GITHUB_STEP_SUMMARY
        terraform plan -no-color || true >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        exit 1
