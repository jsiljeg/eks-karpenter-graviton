name: "Configure AWS & Resolve Cluster"
description: "Validate credentials, resolve AWS region & EKS cluster, and configure AWS access."

inputs:
  aws-access-key-id:
    description: "AWS access key ID"
    required: true
  aws-secret-access-key:
    description: "AWS secret access key"
    required: true
  aws-region:
    description: "AWS region (optional)"
    required: false
  cluster-name:
    description: "EKS cluster name (optional)"
    required: false

outputs:
  region:
    description: "Resolved AWS region"
  cluster:
    description: "Resolved EKS cluster name"

runs:
  using: "composite"
  steps:
    - name: Validate AWS credentials presence
      shell: bash
      run: |
        test -n "${{ inputs.aws-access-key-id }}" || { echo "::error::Missing AWS_ACCESS_KEY_ID"; exit 1; }
        test -n "${{ inputs.aws-secret-access-key }}" || { echo "::error::Missing AWS_SECRET_ACCESS_KEY"; exit 1; }

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}

    - name: Resolve region and cluster
      id: resolve
      shell: bash
      run: |
        set -euo pipefail
        REGION="${{ inputs.aws-region }}"
        CLUSTER="${{ inputs.cluster-name }}"

        if [ -z "$REGION" ]; then
          echo "::error::AWS region not provided (input aws-region)"
          exit 1
        fi

        if [ -z "$CLUSTER" ]; then
          echo "No cluster-name provided. Discovering in region: $REGION ..."
          mapfile -t CLS < <(aws eks list-clusters --region "$REGION" --query 'clusters' --output text | tr '\t' '\n' | sed '/^$/d')
          if [ "${#CLS[@]}" -eq 0 ]; then
            echo "::error::No EKS clusters found in $REGION"
            exit 1
          elif [ "${#CLS[@]}" -eq 1 ]; then
            CLUSTER="${CLS[0]}"
            echo "Discovered single cluster: $CLUSTER"
          else
            echo "::error::Multiple clusters found in $REGION: ${CLS[*]}"
            exit 1
          fi
        fi

        echo "region=$REGION"   >> $GITHUB_OUTPUT
        echo "cluster=$CLUSTER" >> $GITHUB_OUTPUT
