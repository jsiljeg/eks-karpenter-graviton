name: Deploy Karpenter Examples

on:
  workflow_dispatch:
    inputs:
      aws-region:
        description: "AWS region"
        required: false
      cluster-name:
        description: "EKS cluster name"
        required: false
      file:
        description: "Path or glob to manifests"
        required: true
        default: "examples/dual-arch/deploy-amd64.yaml"
      namespace:
        description: "Target namespace"
        default: "default"
      action:
        description: "Apply or Delete"
        type: choice
        options: [apply, delete]
        default: apply
      wait:
        description: "Wait for rollouts"
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS and resolve cluster
        id: cfg
        uses: ./.github/actions/aws-config
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.inputs.aws-region || secrets.AWS_REGION }}
          cluster-name: ${{ github.event.inputs.cluster-name || secrets.CLUSTER_NAME }}

      - name: Setup kubeconfig
        uses: ./.github/actions/kubeconfig
        with:
          cluster: ${{ steps.cfg.outputs.cluster }}
          region: ${{ steps.cfg.outputs.region }}

      - name: Deploy manifests
        uses: ./.github/actions/deploy-manifests
        with:
          file: ${{ github.event.inputs.file }}
          namespace: ${{ github.event.inputs.namespace }}
          action: ${{ github.event.inputs.action }}
          wait: ${{ github.event.inputs.wait }}
