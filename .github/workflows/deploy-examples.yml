name: Deploy Karpenter Examples

on:
  workflow_dispatch:
    inputs:
      file:
        description: "Path or glob to manifest(s) (e.g. examples/dual-arch/deploy-amd64.yaml)"
        required: true
        default: "examples/dual-arch/deploy-amd64.yaml"
      namespace:
        description: "Kubernetes namespace to target"
        required: false
        default: "default"
      action:
        description: "Apply or Delete the manifests"
        type: choice
        options: [apply, delete]
        default: apply
      wait:
        description: "Wait for rollout completion"
        type: boolean
        default: true

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}
  MANAGED_LABEL: managed-by=gha-examples

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup kubeconfig
        uses: ./.github/actions/kubeconfig
        with:
          cluster-name: ${{ secrets.CLUSTER_NAME }}
          region: ${{ secrets.AWS_REGION }}

      - name: Deploy or delete manifests
        uses: ./.github/actions/deploy-manifests
        with:
          file: ${{ github.event.inputs.file }}
          namespace: ${{ github.event.inputs.namespace }}
          action: ${{ github.event.inputs.action }}
          wait: ${{ github.event.inputs.wait }}
